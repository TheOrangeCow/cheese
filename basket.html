<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Basket</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 0;
    }

    header, footer {
        background: #4285F4;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.3em;
    }

    .container {
        max-width: 900px;
        margin: 30px auto;
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }

    .product-row:last-child {
        border-bottom: none;
    }

    .product-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .product-info img {
        width: 70px;
        height: 70px;
        border-radius: 8px;
        object-fit: cover;
    }

    .product-name {
        font-weight: bold;
        color: #333;
    }

    .quantity {
        background: #f3f3f3;
        border-radius: 20px;
        padding: 6px 14px;
        cursor: pointer;
        min-width: 50px;
        text-align: center;
    }

    .quantity.editing {
        background: #fffbe0;
        border: 1px solid #ccc;
    }

    .delete-btn {
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 8px 14px;
        cursor: pointer;
        transition: 0.2s;
    }

    .delete-btn:hover {
        background: #e53935;
    }

    .empty {
        text-align: center;
        font-size: 18px;
        color: #555;
        padding: 30px 0;
    }
</style>
</head>
<body>
<header>Your Basket</header>
<div class="container" id="basket-container">
    <p>Loading your basket...</p>
</div>
<footer>Â© 2025 Cheese Factory</footer>

<script>
async function loadBasket() {
    const container = document.getElementById("basket-container");

    // Load saved cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Your basket is empty ðŸ§€</p>';
        return;
    }

    try {
        const response = await fetch('products.json');
        const products = await response.json();

        container.innerHTML = '';

        cart.forEach(item => {
            const product = products.find(p => p.id === item.id);
            if (!product) return;

            const displayImage = Array.isArray(product.image) ? product.image[0] : product.image;

            const row = document.createElement('div');
            row.className = 'product-row';

            row.innerHTML = `
                <div class="product-info">
                    <img src="${displayImage}" alt="${product.name}">
                    <div>
                        <div class="product-name">${product.name}</div>
                        <div class="quantity" data-id="${product.id}" title="Double-click to edit">${item.quantity}</div>
                    </div>
                </div>
                <button class="delete-btn" data-id="${product.id}">Delete</button>
            `;

            container.appendChild(row);
        });

        // Handle delete
        container.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const id = parseInt(e.target.dataset.id);
                cart = cart.filter(i => i.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadBasket(); // refresh
            });
        });

        // Handle quantity editing (double click to edit)
        container.querySelectorAll('.quantity').forEach(span => {
            span.addEventListener('dblclick', () => {
                const id = parseInt(span.dataset.id);
                span.contentEditable = true;
                span.classList.add('editing');
                span.focus();

                span.addEventListener('blur', () => {
                    span.contentEditable = false;
                    span.classList.remove('editing');

                    let newQty = parseInt(span.textContent.trim());
                    if (isNaN(newQty) || newQty < 1) newQty = 1;
                    span.textContent = newQty;

                    const cartItem = cart.find(i => i.id === id);
                    if (cartItem) cartItem.quantity = newQty;

                    localStorage.setItem('cart', JSON.stringify(cart));
                }, { once: true });
            });
        });

    } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="empty">Failed to load basket. Please try again later.</p>';
    }
}

loadBasket();
</script>
</body>
</html>
