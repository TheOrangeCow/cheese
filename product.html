<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Chenge the title-->
    <title>Cheese Factory</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --dot-color: #f5f5f5;
            --dot-color-active: #4285F4;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            text-align: center;
            position: relative;
        }

        .product-images img {
            max-width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .dots {
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: var(--dot-color);
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: var(--dot-color-active);
        }

        .product-details h2 {
            color: #4285F4;
            margin-top: 20px;
        }

        .product-details p {
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <header>
        <!--Chenge the title-->
        Cheese factory
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="basket.html">Basket</a>
    </nav>
    

    <div class="container" id="product-container">
        <p>Loading product...</p>
    </div>

    <script>
        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const productId = parseInt(params.get('id'), 10);
            if (!productId) return document.getElementById('product-container').innerHTML = '<p>Invalid product ID.</p>';

            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error('Failed to fetch products');
                const products = await response.json();

                const product = products.find(p => p.id === productId);
                if (!product) return document.getElementById('product-container').innerHTML = '<p>Product not found.</p>';

                const container = document.getElementById('product-container');
                container.innerHTML = `
            <div class="product-images">
                <img id="product-image" src="${Array.isArray(product.image) ? product.image[0] : product.image}" alt="${product.name}">
                <div class="dots" id="dots-container"></div>
            </div>
            <div class="product-details">
                <h2>${product.name}</h2>
                <div class="price">£${product.price.toFixed(2)}</div>
                <p>${product.description}</p>
                <p><em>Category: ${product.category}</em></p>
                <button ${!product.in_stock ? 'disabled' : ''}>Add to Basket</button>
            </div>
        `;

                const imageElement = document.getElementById('product-image');
                const dotsContainer = document.getElementById('dots-container');

                const images = Array.isArray(product.image) ? product.image : [product.image];
                let currentIndex = 0;

                // Create dots
                images.forEach((_, idx) => {
                    const dot = document.createElement('span');
                    dot.classList.add('dot');
                    if (idx === 0) dot.classList.add('active');
                    dot.addEventListener('click', () => {
                        currentIndex = idx;
                        updateSlideshow();
                        resetAutoSlide();
                    });
                    dotsContainer.appendChild(dot);
                });

                const dotElements = dotsContainer.querySelectorAll('.dot');

                function updateSlideshow() {
                    imageElement.src = images[currentIndex];
                    dotElements.forEach((dot, idx) => {
                        dot.classList.toggle('active', idx === currentIndex);
                    });
                }

                // Auto-slide every 3 seconds
                let autoSlide = setInterval(() => {
                    currentIndex = (currentIndex + 1) % images.length;
                    updateSlideshow();
                }, 3000);

                function resetAutoSlide() {
                    clearInterval(autoSlide);
                    autoSlide = setInterval(() => {
                        currentIndex = (currentIndex + 1) % images.length;
                        updateSlideshow();
                    }, 3000);
                }

                // Prevent clicking Add to Basket from doing anything extra
                const button = container.querySelector('button');
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log(`${product.name} added to basket`);
                });

            } catch (error) {
                console.error(error);
                document.getElementById('product-container').innerHTML = '<p>Failed to load product. Please try again later.</p>';
            }
        }

        loadProduct();
    </script>
    <footer>
        © 2025 Cheese factory. All rights reserved.
    </footer>
</body>

</html>
