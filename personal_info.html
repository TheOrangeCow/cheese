<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #0078ff;
      outline: none;
    }
    small {
      color: red;
      display: none;
      font-size: 13px;
    }
    #suggestions {
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 0 0 5px 5px;
      position: absolute;
      width: calc(100% - 20px);
      z-index: 10;
    }
    #suggestions div {
      padding: 6px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #0078ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .field {
      position: relative;
    }
  </style>
</head>
<body>
  <form id="infoForm">
    <label>Name</label>
    <input type="text" id="name" placeholder="John Smith" />
    <small id="nameError">Name must be at least 2 characters.</small>

    <label>Email or Phone</label>
    <input type="text" id="contact" placeholder="email@example.com or 07123456789" />
    <small id="contactError">Please enter a valid email or phone number.</small>

    <label>Search Address</label>
    <div class="field">
      <input type="text" id="addressSearch" placeholder="Start typing your address..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>

    <label>Address Line 1</label>
    <input type="text" id="addressLine1" placeholder="123 Example Street" />
    <small id="addressLine1Error">Address line 1 is required.</small>

    <label>Postcode</label>
    <input type="text" id="postcode" placeholder="e.g. SW1A 1AA" />
    <small id="postcodeError">Please enter a valid postcode.</small>

    <label>Country</label>
    <select id="country">
      <option value="United Kingdom" selected>United Kingdom</option>
      <option value="United States">United States</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    const nameInput = document.getElementById("name");
    const contactInput = document.getElementById("contact");
    const addressSearch = document.getElementById("addressSearch");
    const addressLine1 = document.getElementById("addressLine1");
    const postcode = document.getElementById("postcode");
    const country = document.getElementById("country");

    const suggestionsBox = document.getElementById("suggestions");

    const nameError = document.getElementById("nameError");
    const contactError = document.getElementById("contactError");
    const addressLine1Error = document.getElementById("addressLine1Error");
    const postcodeError = document.getElementById("postcodeError");

    // --- Validation ---
    function validate(input) {
      if (input === nameInput) {
        nameError.style.display = nameInput.value.trim().length < 2 ? "block" : "none";
      }
      if (input === contactInput) {
        const val = contactInput.value.trim();
        const valid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(val) || /^\d{10,}$/.test(val);
        contactError.style.display = valid ? "none" : "block";
      }
      if (input === addressLine1) {
        addressLine1Error.style.display = addressLine1.value.trim().length < 3 ? "block" : "none";
      }
      if (input === postcode) {
        postcodeError.style.display = postcode.value.trim().length < 4 ? "block" : "none";
      }
    }

    [nameInput, contactInput, addressLine1, postcode].forEach(i => {
      i.addEventListener("input", () => validate(i));
    });

    // --- Address Autocomplete using OpenStreetMap ---
    let timeout;
    addressSearch.addEventListener("input", () => {
      clearTimeout(timeout);
      const query = addressSearch.value.trim();
      suggestionsBox.innerHTML = "";
      if (query.length < 3) return;

      timeout = setTimeout(async () => {
        const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(query)}&limit=5&countrycodes=gb`;
        const response = await fetch(url, { headers: { "User-Agent": "MyApp/1.0" } });
        const results = await response.json();
        if (!results.length) return;

        results.forEach((r) => {
          const div = document.createElement("div");
          div.textContent = r.display_name;
          div.addEventListener("click", () => {
            addressSearch.value = r.display_name;
            suggestionsBox.innerHTML = "";

            const addr = r.address;
            addressLine1.value = (addr.house_number ? addr.house_number + " " : "") + (addr.road || "");
            postcode.value = addr.postcode || "";
            country.value = addr.country || "United Kingdom";

            validate(addressLine1);
            validate(postcode);
          });
          suggestionsBox.appendChild(div);
        });
      }, 400);
    });

    document.addEventListener("click", (e) => {
      if (!addressSearch.contains(e.target)) suggestionsBox.innerHTML = "";
    });

    // --- Submit ---
    document.getElementById("infoForm").addEventListener("submit", (e) => {
      e.preventDefault();
      [nameInput, contactInput, addressLine1, postcode].forEach(validate);

      if (
        nameError.style.display === "none" &&
        contactError.style.display === "none" &&
        addressLine1Error.style.display === "none" &&
        postcodeError.style.display === "none"
      ) {
        const userData = {
          name: nameInput.value,
          contact: contactInput.value,
          address: {
            search: addressSearch.value,
            line1: addressLine1.value,
            postcode: postcode.value,
            country: country.value,
          },
        };
        localStorage.setItem("userInfo", JSON.stringify(userData));
        alert("Information saved successfully!");
      } else {
        alert("Please fix the errors before submitting.");
      }
    });
  </script>
</body>
</html>
